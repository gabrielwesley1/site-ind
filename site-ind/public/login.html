<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site projeto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/santos.jpeg">
    <script src="https://kit.fontawesome.com/48b24e7021.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="showcase_login">
        <div class="container">
            <div id="lado_esquerdo_login">

                <a href="index.html"> <img src="img/santos.jpeg" style="height: 200px; width: 200px;" alt=""></a>

                <h3>Bem vindo de volta SócioRei! <br> Entre com sua conta:</h3>

                <form id="form_login" method="post" onsubmit="return entrar()">
                    Usuário:
                    <input type="text" class="input-padrao" name="login">
                    <br> Senha:
                    <input type="password" class="input-padrao" name="senha">
                    <br> <br>
                    <button id="btn_entrar" class="btn">Entrar</button><br><br>
                </form>
                <button class="efeito_btn" id="btn_criar_login" onclick="criar()">Crie sua conta</button>

            </div>




            <div id="lado_direito_login">
                <div id="tom_escuro">

                </div>
            </div>
        </div>
    </div>

</body>

</html>
<script>
    function entrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {

                resposta.json().then(json => {

                    sessionStorage.login_usuario_meuapp = json.login;
                    sessionStorage.nome_usuario_meuapp = json.nome;

                    window.location.href = 'index.html';
                });

            } else {

                console.log('Erro de login!');

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizar_aguardar(texto);
                });
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.visibility = 'visible';
        div_erro.style.visibility = 'hidden';
    }

    function finalizar_aguardar(resposta) {
        btn_entrar.disabled = false;
        img_aguarde.style.visibility = 'hidden';
        div_erro.style.visibility = 'visible';
        div_erro.innerHTML = resposta;
    }
</script>
