<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site projeto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/santos.jpeg">
    <script src="https://kit.fontawesome.com/48b24e7021.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="showcase_login">
        <div class="container">
            <div id="lado_esquerdo_login">

                <a href="index.html"> <img src="img/santos.jpeg" style="width: 200px; height: 190px;" alt=""></a><br>
                <br>
                <h3>Cadastre-se</h3>

                <div class="formulario">
                    <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" class="input-padrao" autofocus="autofocus" placeholder="Nome completo" required minlength="4">
                        <br><br> <label for="login">Login:</label>
                        <input type="text" name="login" class="input-padrao" placeholder="Usuário para login" required minlength="4">
                        <br><br><label for="senha">Senha:</label>
                        <input type="password" name="senha" class="input-padrao" placeholder="**********" required minlength="4">

                        <br><br> <input type="submit" id="btn_entrar" value="Cadastrar" class="btn">
                    </form>

                    <!-- <button class="efeito_btn" id="btn_criar_login" onclick="cadastrar()">Cadastrar-se</button> -->
                    <img class="gif" src="img/gif2.gif" id="img_aguarde" style="display: none;">

                    <div id="div_erro" style="background-color: #bf8899; color: maroon; display: none;">
                        Erro no cadastro
                    </div>

                </div>





                <div id="lado_direito_login">
                    <div id="tom_escuro">

                    </div>
                </div>
            </div>
        </div>

</body>

</html>

<script>
    function cadastrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function(response) {

            if (response.ok) {

                window.location.href = 'login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function(resposta) {
                    div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.display = 'block';
        div_erro.style.display = 'none';
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
        img_aguarde.style.display = 'none';
        div_erro.style.display = 'block';
    }
</script>
