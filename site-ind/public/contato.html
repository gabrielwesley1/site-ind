    <script>
        function enviar() {
            var nome = inp_nome.value
            var email = inp_email.value
            var mensagem = inp_mensagem.value

            if (nome == "" || email == "" || mensagem == "") {
                alert('Campos inválidos, insira um valor valido!');
                inp_nome.value = "";
                inp_email.value = "";
                inp_mensagem.value = "";
            } else {
                alert('Sua mensagem foi enviada!');
                inp_nome.value = "";
                inp_email.value = "";
                inp_mensagem.value = "";
            }
        }
        // FUNÇÃO PARA QUANDO APERTAR O BOTTAO CADASTRAR, IR PRA A PAGINA CADASTRAR
        function cadastrar() { //FUNÇÃO CADASTRAR
            window.open("cadastrar.html"); //WINDOW = PAGINA // OPEN = ABRIR, FUNÇÃO ONDE ABRE A PAGINA "CADASTRAR.HTML"
        }

        function login() { //FUNÇÃO LOGIN
            window.open("login.html"); //COMANDO PARA ABRIR A PAGINA "LOGIN.HTML"
        }
    </script>
    <!-- PREPARANDO PARA ABRIR O MODAL -->

    <!-- O MODAL -->
    <div id="myModal" class="modal">

        <!-- DENTRO DO MODAL -->
        <center>
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>TELA DE LOGIN PARA SÓCIOREI E CADASTRO</p> <br>

                <input class="ipn_login" type="text" placeholder="E-mail ou usuário" id="ipn_email"><br><br>
                <input class="ipn_login" type="text" placeholder="Senha" id="ipn_senha"><br><br>
                <span>Lembrar senha?</span><input type="checkbox" name="" id="lembrar_senha">
                <span id="esqueceu_senha">Esqueceu sua senha ?</span> <br> <br>
                <button class="efeito_btn" id="btn_entrar_login" onclick="entrar()">Entrar</button>
                <button class="efeito_btn" id="btn_criar_login" onclick="criar()">Crie sua conta</button>

            </div>
        </center>


    </div>


    <script>
        // irá pegar o modal pelo id
        var modal = document.getElementById("myModal");

        // irá pegar o button pelo id e executar a função 
        var btn = document.getElementById("Login");

        // pegando o span para fechar o modal
        var span = document.getElementsByClassName("close")[0];

        // assim que clicar, irá abrir o modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // quando clicar no (x), irá fechar o modal pelo span
        span.onclick = function() {
            modal.style.display = "none";
        }

        // quando clicar em qualquer lugar da tela irá fecghar o modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
